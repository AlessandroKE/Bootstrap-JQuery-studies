<!DOCTYPE html>
<html>
<head><meta charset="utf-8">
<title>Bootstrap wells</title>


<!-- Meta tag in HTML  sets the viewport properties for the web page. 
Specifically, it is used to control how the web page is displayed on different devices 
with varying screen sizes, such as mobile phones, tablets, and desktops. -->

<meta name="viewport" content="width=device-width, initial-scale=1">


<!-- To use Bootstrap frame we use initiate CDN -->
<!-- Bootstrap.min.css includes all css files used in this study -->

<!-- Bootstrap Library -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

<!-- Jquery Library -->

<!-- Javascript Library -->

<body>
<div class="container-fluid">
   <!-- Button styles -->
<button type="button" class = "btn btn-default">Default</button>
<button type="button" class = "btn btn-primary">primary</button>
