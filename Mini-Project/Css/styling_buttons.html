<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling Buttons HTML</title>
    <style>
      #btn-login {
        background-color: lightblue;
        padding: 8px 16px;
        border: none;
        border-radius: 8px;

      }
      #btn-signup {
        background-color: aquamarine;
      }

    </style>
</head>
<body>
    <button id = "btn-signup" type="button">Signup</button>
    <button id = "btn-login" type="button">Login</button>
</body>
</html>
