<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>using inline block</title>
    <style>
        body {
            margin: 0;
        }

    
        main {
            padding: 16px 10%;
        }

        footer {
            background-color: grey;
            height: 300px;
        }

        aside {
            width: 29%;
            background-color: lightcoral;
            height: 450px;
            display: inline-block;
        }

        section {
            width: 70%;
            background-color: burlywood;
            height: 450px;
            display: inline-block;
        }

        header {
            background-color: lightblue;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: space-around;
            padding: 0 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        header span {
            color: #333;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <header id="header">
        <span>Home</span>
        <span>About</span>
        <span>Contact</span>
    </header>
    <main>
        <aside id="aside"></aside>
        <section id="section"></section>
    </main>
    <footer id="footer"></footer>
</body>

</html>
